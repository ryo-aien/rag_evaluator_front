<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Document Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: #fff;
            overflow-x: hidden;
            padding-top: 40px;
            position: relative;
        }

        /* Subtle gradient overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 100%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 20px;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-button {
            flex: 1;
            padding: 12px 24px;
            background: transparent;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .tab-button:hover {
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.05);
        }

        .tab-button.active {
            background: #7877c6;
            opacity: 1;
            transform: scale(1.02);
            box-shadow: 0 4px 12px rgba(120, 119, 198, 0.4);
        }

        .tab-content {
            display: none;
            animation: fadeInUp 0.5s ease-out;
            min-height: 500px; /* ÊúÄÂ∞èÈ´ò„Åï„ÇíË®≠ÂÆö„Åó„Å¶‰ΩçÁΩÆ„ÇíÂõ∫ÂÆö */
        }

        .tab-content.active {
            display: block;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #fff;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.4);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 100px;
            flex-direction: column;
            gap: 10px;
        }

        .file-input-label:hover {
            border-color: #7877c6;
            background: rgba(120, 119, 198, 0.1);
            transform: translateY(-2px);
        }

        .file-input-label.drag-over {
            border-color: #7877c6;
            background: rgba(120, 119, 198, 0.1);
        }

        .file-icon {
            font-size: 2rem;
            opacity: 0.7;
        }

        .select-wrapper {
            position: relative;
        }

        .select {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
            appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .select:focus {
            border-color: #7877c6;
            box-shadow: 0 0 0 3px rgba(120, 119, 198, 0.2);
        }

        .select option {
            background: #2d3748;
            color: #fff;
        }

        .btn {
            width: 100%;
            padding: 18px 24px;
            background: #7877c6;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #9190d0;
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(120, 119, 198, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
            animation: fadeInUp 0.5s ease-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }

        .status-success {
            color: #7877c6;
        }

        .status-error {
            color: #ff77a8;
        }

        .result-content {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            font-size: 0.9rem;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
        }

        .result-content.markdown {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Markdown styles */
        .result-content h2 {
            color: #7877c6;
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 1.5rem;
        }

        .result-content h3 {
            color: #9190d0;
            margin-bottom: 12px;
            font-size: 1.2rem;
        }

        .result-content h4 {
            color: #fff;
            margin-top: 16px;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .result-content p {
            margin-bottom: 12px;
        }

        .result-content ul {
            margin-left: 20px;
            margin-bottom: 12px;
        }

        .result-content li {
            margin-bottom: 8px;
        }

        .result-content strong {
            color: #7877c6;
            font-weight: 600;
        }

        .result-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .result-content pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 12px;
        }

        .result-content pre code {
            background: none;
            padding: 0;
        }

        /* Evaluation-specific markdown styles */
        .result-content.markdown .query-block {
            background: rgba(120, 119, 198, 0.1);
            padding: 12px;
            margin: 16px 0;
            border-radius: 8px;
        }

        .result-content.markdown .query-label {
            color: #7877c6;
            font-size: 1.1rem;
        }

        .result-content.markdown .numbered-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 8px 16px;
            margin: 4px 0;
            border-radius: 6px;
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
        }

        .result-content.markdown .result-detail {
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 4px;
            font-size: 0.9rem;
            color: #e0e0e0;
        }

        .result-content.markdown ul {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            padding: 12px 16px;
            margin: 12px 0;
        }

        .result-content.markdown li {
            margin-bottom: 8px;
            padding-left: 8px;
        }

        .result-content.markdown li strong {
            color: #9190d0;
            font-weight: 600;
        }

        .result-content.markdown br {
            line-height: 0.5;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(120, 119, 198, 0.1);
            border-radius: 8px;
            margin-top: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: #7877c6;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(120, 119, 198, 0.5);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 25px;
            }
            
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <p>„Éâ„Ç≠„É•„É°„É≥„ÉàË©ï‰æ°„Ç∑„Çπ„ÉÜ„É†</p>

        <!-- Tab Navigation -->
        <div class="tab-navigation">

                <form id="documentForm">

                                <div style="font-size: 0.9rem; opacity: 0.7;">JSONÂΩ¢Âºè„Çí„Çµ„Éù„Éº„Éà</div>

                        Ë©ï‰æ°Áî®„Éï„Ç°„Ç§„É´„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
                    </button>

                <form id="evaluateForm">

    <script>
        // Hugging Face API„ÇØ„É©„Ç§„Ç¢„É≥„ÉàË®≠ÂÆö
        const HF_SPACE_URL = "doropiza/rag_evaluator";
        
        // DOMË¶ÅÁ¥†„ÅÆÂèñÂæó
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // Process tab elements
        const form = document.getElementById('documentForm');
        const fileInput = document.getElementById('fileInput');
        const fileInputLabel = document.querySelector('.file-input-label');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const resultCard = document.getElementById('resultCard');
        const resultIcon = document.getElementById('resultIcon');
        const resultTitle = document.getElementById('resultTitle');
        const resultContent = document.getElementById('resultContent');
        const docFormat = document.getElementById('docFormat');
        const createSampleBtn = document.getElementById('createSampleBtn');
        
        // Evaluate tab elements
        const evaluateForm = document.getElementById('evaluateForm');
        const evalFileInput = document.getElementById('evalFileInput');
        const evalFileInputLabel = document.getElementById('evalFileInputLabel');
        const evalFileInfo = document.getElementById('evalFileInfo');
        const evalFileName = document.getElementById('evalFileName');
        const evalFileSize = document.getElementById('evalFileSize');
        const evaluateBtn = document.getElementById('evaluateBtn');
        const evalBtnText = document.getElementById('evalBtnText');
        const evalProgressBar = document.getElementById('evalProgressBar');
        const evalProgressFill = document.getElementById('evalProgressFill');
        const evalResultCard = document.getElementById('evalResultCard');
        const evalResultIcon = document.getElementById('evalResultIcon');
        const evalResultTitle = document.getElementById('evalResultTitle');
        const evalResultContent = document.getElementById('evalResultContent');
        const createEvalSampleBtn = document.getElementById('createEvalSampleBtn');

        // Tab switching
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const tabName = button.dataset.tab;
                
                // Update active states
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Show/hide tab contents
                tabContents.forEach(content => {
                    if (content.id === `${tabName}-tab`) {
                        content.classList.add('active');
                    } else {
                        content.classList.remove('active');
                    }
                });
                
                // Prevent scroll position change
                window.scrollTo(0, window.scrollY);
            });
        });

        // „Çµ„É≥„Éó„É´JSON„Éï„Ç°„Ç§„É´‰ΩúÊàê
        createSampleBtn.addEventListener('click', createSampleJSON);
        createEvalSampleBtn.addEventListener('click', createEvalSampleJSON);

        // Process tab event listeners
        fileInput.addEventListener('change', handleFileSelect);
        fileInputLabel.addEventListener('dragover', handleDragOver);
        fileInputLabel.addEventListener('dragleave', handleDragLeave);
        fileInputLabel.addEventListener('drop', handleDrop);
        form.addEventListener('submit', handleSubmit);

        // Evaluate tab event listeners
        evalFileInput.addEventListener('change', handleEvalFileSelect);
        evalFileInputLabel.addEventListener('dragover', handleEvalDragOver);
        evalFileInputLabel.addEventListener('dragleave', handleEvalDragLeave);
        evalFileInputLabel.addEventListener('drop', handleEvalDrop);
        evaluateForm.addEventListener('submit', handleEvaluateSubmit);

        function createSampleJSON() {
            const sampleData = [
                {
                    "id": "faq001",
                    "title": "„É≠„Ç∞„Ç§„É≥„Åß„Åç„Å™„ÅÑÂ†¥Âêà„ÅÆÂØæÂá¶Ê≥ï",
                    "content": "„Éë„Çπ„ÉØ„Éº„Éâ„Çí„É™„Çª„ÉÉ„Éà„Åô„Çã„Å´„ÅØ„ÄÅ„É≠„Ç∞„Ç§„É≥ÁîªÈù¢„ÅÆ„Äå„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂøò„Çå„ÅüÊñπ„Äç„Çí„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇÁôªÈå≤„Åï„Çå„Åü„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ„Å´„Éë„Çπ„ÉØ„Éº„Éâ„É™„Çª„ÉÉ„ÉàÁî®„ÅÆ„É™„É≥„ÇØ„ÅåÈÄÅ‰ø°„Åï„Çå„Åæ„Åô„ÄÇ„É™„É≥„ÇØ„ÅÆÊúâÂäπÊúüÈôê„ÅØ24ÊôÇÈñì„Åß„Åô„ÄÇ"
                },
                {

        function downloadJSON(data, filename) {
            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function displayFileInfo(file, isEval = false) {

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function convertMarkdownToHTML(markdown) {
            if (!markdown || typeof markdown !== 'string') {
                return markdown;
            }

            let html = markdown;
            
            // Ë°å„Å´ÂàÜÂâ≤„Åó„Å¶Âá¶ÁêÜ
            const lines = html.split('\n');
            const processedLines = [];
            let inCodeBlock = false;
            let inList = false;
            let listItems = [];
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                const trimmedLine = line.trim();
                
                // Á©∫Ë°å„Çí„Çπ„Ç≠„ÉÉ„Éó
                if (trimmedLine === '') {
                    // „É™„Çπ„Éà„ÅåÁµÇ‰∫Ü„Åó„ÅüÂ†¥Âêà
                    if (inList) {
                        processedLines.push('<ul>' + listItems.join('') + '</ul>');
                        listItems = [];
                        inList = false;
                    }
                    processedLines.push('<br>');
                    continue;
                }
                
                // „Éò„ÉÉ„ÉÄ„Éº„ÅÆÂá¶ÁêÜ
                if (trimmedLine.startsWith('### ')) {
                    if (inList) {
                        processedLines.push('<ul>' + listItems.join('') + '</ul>');
                        listItems = [];
                        inList = false;
                    }
                    processedLines.push('<h3>' + trimmedLine.substring(4) + '</h3>');
                } else if (trimmedLine.startsWith('## ')) {
                    if (inList) {
                        processedLines.push('<ul>' + listItems.join('') + '</ul>');
                        listItems = [];
                        inList = false;
                    }
                    processedLines.push('<h2>' + trimmedLine.substring(3) + '</h2>');
                } else if (trimmedLine.startsWith('# ')) {
                    if (inList) {
                        processedLines.push('<ul>' + listItems.join('') + '</ul>');
                        listItems = [];
                        inList = false;
                    }
                    processedLines.push('<h1>' + trimmedLine.substring(2) + '</h1>');
                }
                // „É™„Çπ„Éà„Ç¢„Ç§„ÉÜ„É†„ÅÆÂá¶ÁêÜ
                else if (trimmedLine.startsWith('- ')) {
                    const listContent = trimmedLine.substring(2);
                    // „Éú„Éº„É´„Éâ„ÉÜ„Ç≠„Çπ„Éà„ÇíÂá¶ÁêÜ
                    const processedContent = listContent.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
                    listItems.push('<li>' + processedContent + '</li>');
                    inList = true;
                }
                // Áï™Âè∑‰ªò„Åç„É™„Çπ„Éà„ÇÑË©≥Á¥∞ÁµêÊûú„ÅÆÂá¶ÁêÜ
                else if (/^\s*\d+\.\s/.test(trimmedLine)) {
                    if (inList) {
                        processedLines.push('<ul>' + listItems.join('') + '</ul>');
                        listItems = [];
                        inList = false;
                    }
                    const content = trimmedLine.replace(/^\s*\d+\.\s/, '');
                    processedLines.push('<div class="numbered-item">' + content + '</div>');
                }
                // „Éú„Éº„É´„Éâ„ÉÜ„Ç≠„Çπ„Éà„Åã„ÇâÂßã„Åæ„ÇãË°åÔºà„ÇØ„Ç®„É™„Å™„Å©Ôºâ
                else if (trimmedLine.startsWith('**') && trimmedLine.includes('**:')) {
                    if (inList) {
                        processedLines.push('<ul>' + listItems.join('') + '</ul>');
                        listItems = [];
                        inList = false;
                    }
                    const processedContent = trimmedLine.replace(/\*\*([^*]+)\*\*/g, '<strong class="query-label">$1</strong>');
                    processedLines.push('<div class="query-block">' + processedContent + '</div>');
                }
                // ÈÄöÂ∏∏„ÅÆ„ÉÜ„Ç≠„Çπ„Éà
                else {
                    if (inList) {
                        processedLines.push('<ul>' + listItems.join('') + '</ul>');
                        listItems = [];
                        inList = false;
                    }
                    
                    // „Éú„Éº„É´„Éâ„ÉÜ„Ç≠„Çπ„Éà„ÇíÂá¶ÁêÜ
                    let processedContent = trimmedLine.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
                    
                    // „Çπ„Ç≥„Ç¢„ÇÑÁµêÊûú„ÇíË¶ã„ÇÑ„Åô„Åè„Éï„Ç©„Éº„Éû„ÉÉ„Éà
                    if (processedContent.includes('„Çπ„Ç≥„Ç¢:') || processedContent.includes('Ê§úÁ¥¢ÁµêÊûú:') || processedContent.includes('Ê≠£Ëß£ID:')) {
                        processedLines.push('<div class="result-detail">' + processedContent + '</div>');
                    } else {
                        processedLines.push('<p>' + processedContent + '</p>');
                    }
                }
            }
            
            // ÊúÄÂæå„Å´„É™„Çπ„Éà„ÅåÊÆã„Å£„Å¶„ÅÑ„ÇãÂ†¥Âêà
            if (inList) {
                processedLines.push('<ul>' + listItems.join('') + '</ul>');
            }
            
            return processedLines.join('\n');
        }

        function hideResult(isEval = false) {
            if (isEval) {
                evalResultCard.style.display = 'none';
            } else {
                resultCard.style.display = 'none';
            }
        }

        // ÂàùÊúüÂåñÊôÇ„Å´„É©„Ç§„Éñ„É©„É™„ÅÆË™≠„ÅøËæº„ÅøÁä∂Ê≥Å„ÇíÁ¢∫Ë™ç
        window.addEventListener('load', async () => {
            try {
                // @gradio/client„É©„Ç§„Éñ„É©„É™„ÅåÂà©Áî®ÂèØËÉΩ„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                const { Client } = await import("https://esm.sh/@gradio/client");
                console.log('Gradio client loaded successfully');
            } catch (error) {

                showResult('error', 'ÂàùÊúüÂåñ„Ç®„É©„Éº', 'API„ÇØ„É©„Ç§„Ç¢„É≥„Éà„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØÊé•Á∂ö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            }
